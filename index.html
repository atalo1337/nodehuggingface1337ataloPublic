<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>古诗欣赏：静夜思</title>
    <style>
        /* CSS 样式：让古诗显示得更美观 */
        body {
            font-family: 'Songti SC', 'KaiTi', 'SimSun', serif; /* 使用宋体或楷体等传统字体 */
            background-color: #f4f4f4; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            text-align: center; /* 居中对齐 */
            padding-top: 50px; /* 顶部内边距 */
        }
        .poem-container {
            max-width: 600px;
            margin: 0 auto; /* 居中容器 */
            padding: 30px;
            background-color: #fff; /* 白色背景 */
            border-radius: 10px; /* 圆角边框 */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* 轻微阴影 */
        }
        h1 {
            color: #8b0000; /* 标题颜色 */
            font-size: 2.5em;
            margin-bottom: 5px;
            border-bottom: 2px solid #ccc; /* 标题下划线 */
            display: inline-block;
            padding-bottom: 10px;
        }
        h2 {
            color: #696969; /* 作者朝代颜色 */
            font-size: 1.2em;
            font-weight: normal;
            margin-top: 0;
            margin-bottom: 30px;
        }
        .line {
            font-size: 1.8em;
            line-height: 2; /* 行高 */
            letter-spacing: 3px; /* 字间距 */
            margin-bottom: 15px;
        }
    </style>
</head>
<body>

    <div class="poem-container">
        <h1>静夜思</h1>
        <h2>（唐）李白</h2>
        <p class="line">床前明月光，</p>
        <p class="line">疑是地上霜。</p>
        <p class="line">举头望明月，</p>
        <p class="line">低头思故乡。</p>
    </div>

</body>
</html>
